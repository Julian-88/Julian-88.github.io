<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian's Website - Contact</title>
    <link rel="stylesheet" href="styles/newstyle.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/not_here_yet.jpg" alt="Put Logo Here (make erika draw one)">
            </div>
            <nav>
                <ul>
                    <li><a href="newidea.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Julian's Website</p>
            <div class="social-media">
                <a href="https://www.youtube.com"><img src="images/youtube.png" alt="Youtube" style="width: 17%; height: 17%;"></a>
                <a href="https://www.youtube.com"><img src="images/twitter.png" alt="Twitter" style="width: 17%; height: 17%;"></a>
                <a href="https://www.youtube.com"><img src="images/instagram.jpg" alt="Instagram" style="width: 17%; height: 17%;"></a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
